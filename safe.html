<p>さて、病院のご案内・みんなとの顔合わせ・手術のご説明とイベントをこなしてきましたが、私はずっと不安を抱えていました。</p>
<p>なぜなら、腹巻きに大量の現金を所持していたからです。</p>

<p>二人から金庫に預けることに関して丁重なご説明がありましたが、私は二人を信頼しきっていましたので、"OK, I bleive you."のひと言で金庫に預けさせて貰いました。</p>
<p>これで一安心です。</p>
